version: '3.8'

services:
  tome:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CALIBRE_DB_PATH=/calibre/metadata.db
    volumes:
      # Persist SQLite database
      - tome-data:/app/data
      # Mount your Calibre library (read-only)
      # Replace with your actual Calibre library path
      - ./calibre-library:/calibre:ro
    restart: unless-stopped

volumes:
  tome-data:
    driver: local
